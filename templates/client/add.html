<!-- templates/client/add.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Add Client Details</h1>
    <form method="post" enctype="multipart/form-data">

        <label for="lid">Lawyer ID:</label>
        <input type="text" id="lid" name="lid" required>
        
        <label for="cid">Client ID:</label>
        <input type="text" id="cid" name="cid" required>

        
        
        <label for="cname">Client Name:</label>
        <input type="text" id="cname" name="cname" required>

        <label for="cphone">Client Phone:</label>
        <input type="tel" id="cphone" name="cphone" required>

        <label for="caddress">Client Address:</label>
        <input type="text" id="caddress" name="caddress" required>

        <button type="submit">Add Client</button>
    </form>
</body>
</html>

<!-- app/templates/lawyer/add_lawyer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lawyer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Add Lawyer Details</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="lid">Lawyer ID:</label>
        <input type="text" id="lid" name="lid" required>
        
        <label for="lname">Lawyer Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="ltype">Lawyer Type:</label>
        <input type="text" id="ltype" name="ltype" required>

        <label for="lphone">Lawyer Phone:</label>
        <input type="tel" id="lphone" name="lphone" required>

        <label for="laddress">Lawyer Address:</label>
        <input type="text" id="laddress" name="laddress" required>

        <button type="submit">Add Lawyer</button>
    </form>
</body>
</html>
